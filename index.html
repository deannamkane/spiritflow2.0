
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpiritFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito Sans', sans-serif;
      }
      .shooting-star {
        position: absolute;
        height: 2px;
        background: linear-gradient(-45deg, rgba(255,255,255,1), rgba(255,255,255,0));
        border-radius: 999px;
        filter: drop-shadow(0 0 6px rgba(255,255,255,0.5));
        animation: tail 3s ease-in-out infinite, shooting 3s ease-in-out infinite;
      }

      @keyframes tail {
        0% { width: 0; }
        30% { width: 100px; }
        100% { width: 0; }
      }

      @keyframes shooting {
        0% { transform: translateX(0); }
        100% { transform: translateX(300px); }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'soft-sand': '#F7E9D7',
              'warm-blush': '#F8C6C8',
              'deep-indigo': '#3D3A6A',
              'midnight-blue': '#101935',
              'moonlight-silver': '#E0E5F5',
              'golden-sun': '#FFD700',
              'soft-pink': 'rgba(248, 198, 200, 0.3)',
              'translucent-lavender': 'rgba(220, 210, 255, 0.15)',
            },
            fontFamily: {
              'nunito-sans': ['Nunito Sans', 'sans-serif'],
            },
            keyframes: {
              'pulse-breathe': {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                '50%': { transform: 'scale(1.15)', opacity: '1' },
              },
              'light-beam': {
                '0%': { transform: 'translateY(-100%) rotate(45deg)', opacity: '0' },
                '50%': { opacity: '0.1' },
                '100%': { transform: 'translateY(100vh) rotate(45deg)', opacity: '0' },
              },
              'star-twinkle': {
                '0%, 100%': { opacity: '0.5', transform: 'scale(0.8)' },
                '50%': { opacity: '1', transform: 'scale(1.2)' },
              },
               'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              'pulse-breathe': 'pulse-breathe 5s ease-in-out infinite',
              'light-beam-1': 'light-beam 15s linear infinite 0s',
              'light-beam-2': 'light-beam 15s linear infinite 5s',
              'star-twinkle': 'star-twinkle 4s ease-in-out infinite',
              'fade-in': 'fade-in 0.8s ease-out forwards',
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
  }
}
</script>
</head>

  </body>
</html>
